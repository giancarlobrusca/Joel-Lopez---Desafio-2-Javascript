<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=
    , initial-scale=1.0">
        <meta name="description" content="Tyler, The Creator's Official Merchandising">
        <meta name="keywords" content="Clothes, Fashion, Ecommerce, Buy">

        <!--protocolo open graph-->
        <meta property="og:title" content="TYLER THE CREATOR">
        <meta property="og:url" content="https://www.tylerthecreator.com/merch">

        <!-- Linkeo boostrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">

        <!-- Linkeo css -->
        <link rel="stylesheet" href="css/style.css">

        <title>TYLER, THE CREATOR</title>
    </head>

    <body>

        <!-- Navbar -->

        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
              
                        <li class="nav-item">
                          <a class="nav-link" href="merch.html">Merch</a>
                        </li>

                        
                      <li class="nav-item">
                        <a class="nav-link" href="shoppingbag.html">Shopping Bag</a>
                      </li>
                     
                    </ul>
                  </div>
                </div>
              </nav>

        </header>

        <!-- Contenido principal -->

        <main>

            <h1 class="titulos">BUY</h1>

            <div class="carouselw">
                <div
                    id="carouselExampleDark"
                    class="carousel carousel-dark slide"
                    data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselExampleDark"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleDark"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleDark"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="fotos/producto1.jpg" class="d-block w-100" alt="LeFleur Bucket Hat">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>$40</h5>
                                <p class="pmerch">GOLF LEFLEUR BUCKET</p>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="fotos/producto2.jpg" class="d-block w-100" alt="Golf Shoes">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>$150</h5>
                                <p class="pmerch">GOLF LEFLEUR SHOES</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="fotos/producto3.jpg" class="d-block w-100" alt="Flower Boy Hoodie">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>$100</h5>
                                <p class="pmerch">FLOWER BOY OFFICIAL HOODIE</p>
                            </div>
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <button type="button" onclick="clickAlert()" value="Click-2-Alert" class="btn btn-dark">Add to shopping bag</button>

            <div class="alert alert-success d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <div>
                  The product has been added to the shopping bag
                </div>
                <div class="btn-group-vertical">
                <button type="button" class="btn btn-dark">Continue buying</button>
                <button type="button" class="btn btn-dark">Go to the shopping bag</button>
                  </div>

                  <script>
                    function clickAlert() {
                      alert("The product has been added to the shopping bag");
                  }
                  </script>
                  
                  
                
              </div>




            </div>

        </main>

        <!-- Footer -->

        <footer>

            Tyler Okonma

        </footer>

        <!-- Linkeo js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
